
<div *ngIf="docenti">
    <h2><span jhiTranslate="safOriApp.docenti.detail.title">Docenti</span> {{docenti.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="safOriApp.docenti.nome">Nome</span></dt>
        <dd>
            <span>{{docenti.nome}}</span>
        </dd>
        <dt><span jhiTranslate="safOriApp.docenti.cognome">Cognome</span></dt>
        <dd>
            <span>{{docenti.cognome}}</span>
        </dd>
        <dt><span jhiTranslate="safOriApp.docenti.email">Email</span></dt>
        <dd>
            <span>{{docenti.email}}</span>
        </dd>
        <dt><span jhiTranslate="safOriApp.docenti.abilitato">Abilitato</span></dt>
        <dd>
            <span>{{docenti.abilitato}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'docenti/'+ docenti.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
