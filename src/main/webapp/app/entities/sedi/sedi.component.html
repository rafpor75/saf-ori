<div>
    <h2>
        <span jhiTranslate="safOriApp.sedi.home.title">Sedis</span>
        <button class="btn btn-primary float-right jh-create-entity create-sedi" [routerLink]="['/', { outlets: { popup: ['sedi-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="safOriApp.sedi.home.createLabel">
            Create new Sedi
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sedis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="safOriApp.sedi.sede">Sede</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sedi of sedis ;trackBy: trackId">
                <td><a [routerLink]="['../sedi', sedi.id ]">{{sedi.id}}</a></td>
                <td>{{sedi.sede}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sedi', sedi.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sedi/'+ sedi.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sedi/'+ sedi.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
