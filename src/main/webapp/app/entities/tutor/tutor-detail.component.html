
<div *ngIf="tutor">
    <h2><span jhiTranslate="safOriApp.tutor.detail.title">Tutor</span> {{tutor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="safOriApp.tutor.nome">Nome</span></dt>
        <dd>
            <span>{{tutor.nome}}</span>
        </dd>
        <dt><span jhiTranslate="safOriApp.tutor.cognome">Cognome</span></dt>
        <dd>
            <span>{{tutor.cognome}}</span>
        </dd>
        <dt><span jhiTranslate="safOriApp.tutor.email">Email</span></dt>
        <dd>
            <span>{{tutor.email}}</span>
        </dd>
        <dt><span jhiTranslate="safOriApp.tutor.abilitato">Abilitato</span></dt>
        <dd>
            <span>{{tutor.abilitato}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tutor/'+ tutor.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
