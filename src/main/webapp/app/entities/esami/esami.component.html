<div>
    <h2>
        <span jhiTranslate="safOriApp.esami.home.title">Esamis</span>
        <button class="btn btn-primary float-right jh-create-entity create-esami" [routerLink]="['/', { outlets: { popup: ['esami-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="safOriApp.esami.home.createLabel">
            Create new Esami
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="esamis">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="data"><span jhiTranslate="safOriApp.esami.data">Data</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="relEsamiSediSede"><span jhiTranslate="safOriApp.esami.relEsamiSedi">Rel Esami Sedi</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="relMatEsamiId"><span jhiTranslate="safOriApp.esami.relMatEsami">Rel Mat Esami</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let esami of esamis ;trackBy: trackId">
                <td><a [routerLink]="['../esami', esami.id ]">{{esami.id}}</a></td>
                <td>{{esami.data | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="esami.relEsamiSediId">
                        <a [routerLink]="['../sedi', esami.relEsamiSediId  ]" >{{esami.relEsamiSediSede}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="esami.relMatEsamiId">
                        <a [routerLink]="['../materie', esami.relMatEsamiId  ]" >{{esami.relMatEsamiId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../esami', esami.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'esami/'+ esami.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'esami/'+ esami.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="esamis && esamis.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
