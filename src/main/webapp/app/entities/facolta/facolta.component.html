<div>
    <h2>
        <span jhiTranslate="safOriApp.facolta.home.title">Facoltas</span>
        <button class="btn btn-primary float-right jh-create-entity create-facolta" [routerLink]="['/', { outlets: { popup: ['facolta-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="safOriApp.facolta.home.createLabel">
            Create new Facolta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="facoltas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nome"><span jhiTranslate="safOriApp.facolta.nome">Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dataModifica"><span jhiTranslate="safOriApp.facolta.dataModifica">Data Modifica</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="abilitato"><span jhiTranslate="safOriApp.facolta.abilitato">Abilitato</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let facolta of facoltas ;trackBy: trackId">
                <td><a [routerLink]="['../facolta', facolta.id ]">{{facolta.id}}</a></td>
                <td>{{facolta.nome}}</td>
                <td>{{facolta.dataModifica | date:'mediumDate'}}</td>
                <td>{{facolta.abilitato}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../facolta', facolta.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'facolta/'+ facolta.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'facolta/'+ facolta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="facoltas && facoltas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
