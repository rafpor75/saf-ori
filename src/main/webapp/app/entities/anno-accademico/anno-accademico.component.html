<div>
    <h2>
        <span jhiTranslate="safOriApp.annoAccademico.home.title">Anno Accademicos</span>
        <button class="btn btn-primary float-right jh-create-entity create-anno-accademico" [routerLink]="['/', { outlets: { popup: ['anno-accademico-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="safOriApp.annoAccademico.home.createLabel">
            Create new Anno Accademico
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="annoAccademicos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="safOriApp.annoAccademico.descrizione">Descrizione</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let annoAccademico of annoAccademicos ;trackBy: trackId">
                <td><a [routerLink]="['../anno-accademico', annoAccademico.id ]">{{annoAccademico.id}}</a></td>
                <td>{{annoAccademico.descrizione}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../anno-accademico', annoAccademico.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'anno-accademico/'+ annoAccademico.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'anno-accademico/'+ annoAccademico.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
