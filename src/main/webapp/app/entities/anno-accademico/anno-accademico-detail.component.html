
<div *ngIf="annoAccademico">
    <h2><span jhiTranslate="safOriApp.annoAccademico.detail.title">Anno Accademico</span> {{annoAccademico.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="safOriApp.annoAccademico.descrizione">Descrizione</span></dt>
        <dd>
            <span>{{annoAccademico.descrizione}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'anno-accademico/'+ annoAccademico.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
